ErrorBus1=게임의 한계로 인해, 버스 모드는 도색이 문에 나타나도록 해결 방법을 사용합니다. 이는 도색 모드가 약간 이상하게 작동한다는 것을 의미합니다, 차량의 문에는 영향을 미치지 않습니다. ; The first part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus2=버스 모드용 Paint Job Packer에서 생성된 모든 페인트 작업에는 색상 선택기가 있습니다, 그러면 문의 색상을 변경할 수 있습니다, 하지만 패턴/로고/텍스트 등을 적용할 수는 없습니다. ; The second part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
ErrorBus3=제대로 작동하는 버스 모드의 페인트 작업을 만들기 위해, 기존 페인트 작업의 텍스처 파일을 교체해보세요, 새로운 것을 만드는 대신. 계속하기로 선택한 경우, 모드에 이상한 점이 있을 것으로 예상하세요, 고칠 수 없다는 점에 유의하세요. ; The third part of the message displayed when making a paint job for a bus, explaining how bus paint jobs differ from truck/trailer paint jobs when trying to paint their doors
