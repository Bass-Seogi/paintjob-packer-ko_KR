[InternalInfo]
InternalInfoPanelName=내부 (숨김) 정보 및 기타 설정 ; The name of the section where you enter an internal name (a name used by the game to identify your paint job behind the scenes, not actually seen in-game), and choose which truck cabins your paint job should support
InternalName=내부 이름 ; Label for the internal name text entry
InternalNameHelp1=도색을 식별하기 위해 게임에서 사용되는 고유한 이름. MOD 사용자는 이 이름을 볼 수 없습니다. ; The first part of the message shown when the help button next to "Internal name" is clicked
InternalNameHelp2={name_length}자 이하여야 합니다, 문자만 포함, 숫자와 언더바. ; The second part of the message shown when the help button next to "Internal name" is clicked. {name_length} is either 10 or 12
InternalNameHelp3=고유해야 함, 두 개의 다른 모드가 동일한 내부 이름을 사용하면 서로 호환되지 않습니다. ; The third part of the message shown when the help button next to "Internal name" is clicked
InternalNameExample=예. transit_co ; An example shown on the "내부 이름" help screen
InternalSupported=지원되는 캐빈 ; Label for the cabin support dropdown, which lets you choose which truck cabins your paint job/s will support
InternalSupportedLargest=가장 큰 캐빈 ; Only the largest cabin size of each truck is supported
InternalSupportedAll=모든 캐빈 ; Every cabin of each truck is supported
InternalSupportedHelp1=도색이 각 트럭의 가장 큰 캐빈만 지원하는지, 아니면 모든 캐빈을 지원하는지 여부. ; The first part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedHelp2=8x4 섀시는 경우에 따라 별도의 캐빈을 사용합니다, 가장 큰 캐빈만 선택하면 지원되지 않습니다. ; The second part of the message shown when the help button next to "Supported cabins" is clicked
InternalSupportedExample=예. Scania S용 도색을 하는 경우, "가장 큰 캐빈" 도색은 높은 지붕 캐빈만 지원합니다, "모든 캐빈" 도색은 일반 지붕과 높은 지붕 캐빈을 지원합니다, 별도의 하이 루프 8x4 캐빈도 있습니다. ; The third part of the message shown when the help button next to "지원되는 캐빈" is clicked
InternalHandling=도색 분할 ; Label for the split paint jobs dropdown, which determines whether to make one paint job per truck (e.g. one for all cabins of the Volvo FH) or split it up into one per cabin size (e.g. one for the Globetrotter XL, one for the Globetrotter and one for the Sleeper)
InternalHandlingCombined=나누지 마십시오. 트럭당 하나씩 ; Don't split the paint job/s, for each truck all of the cabins are covered by a single paint job. One .DDS file to cover all of the different sizes.
InternalHandlingSeparate=분할, 캐빈당 1개 ; Split the paint job/s, for each truck all of the cabins are covered by individual paint jobs. Each cabin size gets its own .DDS file
InternalHandlingHelp1=각 트럭에 대해 단일 도색을 수행할지 여부, 아니면 나눠서 각 캐빈마다 하나씩 만들 수도 있어요. ; The first part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp2=트럭당 단일 도색을 수행하면 작업량이 줄어들고 모드 크기가 작아집니다, 트럭 하나당 하나의 캐빈 텍스처만 만들면 되기 때문에. 그러나 디자인이 다양한 객실 크기에 모두 적용되지 않을 수도 있습니다, 예를 들어 큰 캐빈에서는 디자인이 제대로 보일 수 있습니다, 하지만 작은 캐빈에서는 잘못 배치되거나 늘어지거나 잘릴 수 있습니다. ; The second part of the message shown when the help button next to "Split paint jobs" is clicked
InternalHandlingHelp3=분할 도색을 통해 각 캐빈 크기에 맞게 디자인을 조정할 수 있습니다, 하지만 더 많은 작업이 필요하고 모드 크기가 더 커집니다, 각 캐빈마다 필요 여부와 관계없이 별도의 텍스처를 만들어야 합니다. ; The third part of the message shown when the help button next to "Split paint jobs" is clicked

[VehiclesInfo]
VehiclesPanelNameSingle=차량 지원 ; The name of the vehicle selection section, when you're making a single paint job not a paint job pack. Below it are two dropdowns: "Type" (truck/trailer/mod) and "Vehicle" (where you select the specific vehicle)
VehiclesPanelNamePack=차량 지원 ({number}) ; The name of the vehicle selection section, when you're making a paint job pack not a single paint job. The {number} updates as you tick and untick vehicles across the different tabs (truck/trailer/mod)
VehiclesType=유형 ; A dropdown to choose which type of vehicle to support: Truck, Trailer, Truck Mod, Bus Mod or Trailer Mod
VehiclesVehicle=차량 ; A dropdown to choose which specific vehicle (within the selected type) to support
VehiclesDownloadLink=모든 모드에 대한 다운로드 링크 ; A clickable link that takes you to a page with a list of all the supported truck/trailer/bus mods. When making a single paint job, it's displayed underneath the vehicle dropdown if a mod type is selected. When making a paint job pack, it's displayed at the bottom of every mod tab.

[GeneratingInfo]
GeneratingOptions=생성 옵션 ; The name of the section where you specify mod generating options: whether you're using templates and whether you're planning to upload to the Steam Workshop
GenerateWorkshop=스팀 창작마당 업로드를 위한 파일 생성 ; Label for the Workshop uploading checkbox
GenerateWorkshopHelp1=스팀 창작마당에 업로드할 때 필요한 추가 파일을 생성합니다, 창작마당 이미지 포함, 모드 차량에 대한 작동 링크가 포함된 업로드 폴더 및 창작마당 설명. ; The first part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateWorkshopHelp2=스팀 창작마당 업로더가 필요합니다, Windows만 지원. ; The second part of the message shown when the help button next to "Generate files for Steam Workshop upload" is clicked
GenerateTemplates=빈 자리 표시 대신 템플릿을 사용합니다 ; Label for the templates checkbox
GenerateTemplatesHelp1=빈 자리 표시 파일 대신 템플릿을 사용합니다. 선택하지 않은 경우, 모든 .dds 파일은 빈 자리 표시 흰색 사각형이 됩니다. 선택하면 모든 .dds 파일이 적절한 템플릿이 됩니다 (4k 트럭, 4k/2k 트레일러) 빈 이미지 대신. 특정 차량의 일부 부품은 여전히 빈 이미지를 사용합니다, 색상을 바꾸는 것 외에는 도색 가능성이 없기 때문입니다. ; The first part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
GenerateTemplatesHelp2=효과를 얻으려면 템플릿을 설치해야 합니다. ; The second part of the message shown when the help button next to "Use templates instead of placeholders" is clicked
SaveDirectory=디렉토리 저장 ; The name of the section where you set the save directory, where the mod will be placed once it's generated
CurrentDirectory=현재 디렉토리 ; Label showing the current directory, with the full path displayed underneath
SubfolderCreated=선택한 디렉토리에 하위 폴더가 생성됩니다 ; Message displayed underneath the save directory changing section, informing the user that a subfolder will be made in the directory they choose. If the chosen directory is the desktop, or the user's documents folder, it wouldn't be great if the mod files are just dumped in there, as such they're all placed in a single folder called "Paint Job Packer Output", hence this notice.
SaveDialogueTitle=MOD 저장 (하위 폴더가 생성됩니다) ; The title of the window that allows you to choose where to save your mod
GeneratingProgress=진행 ; The name of the section that shows the progress of mod generation in real time. Directly below this string is an empty progress bar that begins filling up once the user clicks "Generate". It shows a visual representation of what Paint Job Packer is doing, which is especially helpful as larger mod packs can take several seconds to generate, especially if you choose to use the included templates.
ProgressReady=모드 생성 준비 완료 ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the first of which is this string.
ProgressAppearHere=진행 상황은 여기에 표시됩니다 ; While the mod is generating, the progress panel shows three things: a progress bar, the category of files being generated, and the specific file being generated at the time. Before the mod starts generating, the category and specific are replaced by placeholders (Ready to generate mod/Progress will appear here), the second of which is this string.
ProgressFinishing=마무리... ; Replaces "Ready to generate mod" while the analytics upload is finishing in the background
ProgressSeconds=이 작업에는 몇 초 이상 걸리지 않을 것입니다 ; Replaces "Progress will appear here" while the analytics upload is finishing in the background
ProgressCompleteTitle=모드 생성 완료 ; The title of the popup that appears when the mod has finished generating
ProgressComplete1=모드가 생성되었습니다, 선택한 디렉토리에 배치, {folder_name} 폴더 내부. ; The first part of the popup that appears when the mod has finished generating
ProgressComplete2=아직 모드가 완성되지 않았습니다, 지침은 폴더 내의 텍스트 파일을 참조하십시오. GitHub 페이지에 가이드도 있습니다. ; The second part of the popup that appears when the mod has finished generating
ProgressComplete3=Paint Job Packer를 사용해주셔서 감사합니다! :) ; The third part of the popup that appears when the mod has finished generating

