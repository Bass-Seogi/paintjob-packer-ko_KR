LinkTranslate=Paint Job Packer 번역을 도와주세요 ; Clickable link on the About screen to the Crowdin page. You might have clicked it to get here :)
AcknowledgementNotice=이 소프트웨어는 호주 Darramurragal Land에서 제작되었습니다, 자세한 내용은 여기를 클릭하세요 ; This notice refers to the traditional owners of the land on which I (Carsmaniac) live. "Darramurragal" is a word from the local language, so there's no need to translate it.
UpdateNotice=새로운 버전이 출시되었습니다! - v{version_number} - Click here to download ; Message displayed when there's a new version to download
UpdateDetails=이 업데이트에는 포함 됩니다: {details} ; The major features of a new update (which will unfortunately always be in English)
PaintJobSingle=단일 도색 ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is one paint job supporting one vehicle, the same sort of mod you'd make using Mods Studio 2
PaintJobSingleDesc=한 차량에 대한 단일 도색 ; Short description of the "Single paint job" option
PaintJobPack=도색 팩 ; One of two options when choosing how many paint jobs to make: "Single paint job" or "Paint job pack". This option is a pack of paint jobs (all with the same name/price/etc) that supports multiple vehicles, like a VTC paint job pack or a combo skin.
PaintJobPackDesc=여러 차량을 지원하는 하나의 도색 ; Short description of the "Paint job pack" option
AboutMIT=MIT 라이선스에 따라 라이선스가 부여됨 ; Listed on the About screen under everything licensed under MIT. Clicking on it takes you to an online copy of the MIT Licence
AboutBSD=3-Clause BSD 라이센스에 따라 라이센스가 부여됨 ; Listed on the About screen under everything licensed under BSD. Clicking on it takes you to an online copy of the BSD Licence
AboutDeveloper=개발자: ; Used on the About screen for the main developer of each project, for example "Developer: Carsmaniac" for Paint Job Packer
AboutContributors=기여자: ; Used on the About screen to list other people that contributed to each project on GitHub
AboutTranslators=번역가: ; Used on the About screen to list people who helped translate Paint Job Packer, including you! :)
AboutSupporters=서포터: ; Used on the About screen to list people who financially support Paint Job Packer by joining the $1/month membership on the Ko-fi page
AnalyticsTitle=분석 ; Used on the About screen as the title of the analytics tab
Analytics1=Paint Job Packer는 RudderStack을 사용하여 익명의 사용 데이터를 수집합니다. 다음 정보가 수집됩니다: ; The first part of the analytics information on the About screen
Analytics2=1. 소프트웨어 버전 ({version}) ; The second part of the analytics information on the About screen, {version} is the currently installed version
Analytics3=2. 운영 체제: ({operating_system}) ; The third part of the analytics information on the About screen, {operating_system} is the user's OS
Analytics4=3. 시스템 언어: ({language}) ; The fourth part of the analytics information on the About screen, {language} is the default system language, if detected
Analytics5=4. 모드에서 지원되는 트럭/트레일러 목록 ; The fifth part of the analytics information on the About screen
Analytics6=이 정보를 통해 프로그램의 어떤 기능이 가장 자주 사용되는지 알 수 있습니다, 무엇을 먼저 개발해야 할지 우선순위를 정할 수 있도록 도와주세요. ; The sixth part of the analytics information on the About screen
Analytics7=IP 주소, 사용자 이름, 고유 ID 등과 같은 개인정보는 수집되지 않으며, 앞으로도 수집되지 않을 것입니다. ; The seventh part of the analytics information on the About screen
Analytics8=분석은 전용 스크립트를 통해 수집되며, 여기를 클릭하면 코드를 읽을 수 있습니다. 모든 내용이 설명되어 있으므로 프로그래머가 아니어도 이해할 수 있습니다. ; The eighth part of the analytics information on the About screen. This is a clickable link, which opens the analytics script in a browser window
Analytics9=Paint Job Packer를 개선하는 데 도움을 주셔서 감사합니다 :) ; The ninth part of the analytics information on the About screen

