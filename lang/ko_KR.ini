LeaveFeedback=피드백을 남기거나 지원을 받으세요 ; A clickable link that takes you to the thread on the SCS Forums. There is a separate link just labelled "Forum thread" elsewhere.
HelpTitle=도움말: {topic} ; The title of the help window when clicking the ? button next to any of the fields, for example "Help: Internal name" or "Help: Use templates instead of empty placeholders"

[Buttons]
Next=다음 ; Button to switch to the next page, displayed with a > after it, like "Next >"
Previous=이전 ; Button to switch to the previous page, displayed with a < before it, like "< Previous"
Continue=계속 ; Button to switch from the setup screen (with the big images and the Next/Previous buttons) to the main screen (where you enter all your mod info in text boxes)
Back=뒤 ; Button to go back to the main screen from the generating screen (where you set the save directory etc), displayed with a < before it, like "< Back"
About=정보 ; Button to open the About window, which has credits, licensing info and links for Paint Job Packer itself and all the other projects included (e.g. the UI theme)
BackToSetup=설정으로 돌아가기 ; Button to go back to the setup screen from the main screen, displayed with a < before it, like "< Back to setup"
GenerateSave=생성 및 저장 ; Button to switch from the main screen to the generating screen
Generate=생성 ; Button to generate your mod, after you've fill in all the info on the generating screen
ChangeDirectory=변경 ; Button to change the save directory
Close=닫기 ; Button to close the About screen

[Setup]
TabWelcome=환영합니다 ; The title of the first tab on the setup screen, with the big Paint Job Packer logo
TabWelcomeMessage=Paint Job Packer에 오신 것을 환영합니다 ; Message displayed at the top of the Welcome tab
TabGame=게임 ; The title of the second tab on the setup screen, where you choose a game
